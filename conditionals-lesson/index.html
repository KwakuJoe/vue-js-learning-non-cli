<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>

    <!-- forms  -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <form class="row g-3">
                    <div>
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="text" v-model="enteredHobbyValue" class="form-control" id="inputEmail4">
                        <button type="submit" v-on:click.prevent="addHobby" class="btn btn-primary mt-3">Add Hobby</button>
                      </div>                    
                </form> 
                <!-- Alert -->
                <div v-if="hobbies.length < 1" class="alert mt-3 alert-warning alert-dismissible fade show" role="alert">
                    <strong>Sorry!</strong> No Hobbies Available.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                 <!--list below  -->
                 <ol v-else class="list-group list-group-numbered mt-4">
                    <li v-for="(hobby, index) in hobbies" class="list-group-item d-flex justify-content-between align-items-start" :key="hobbies.id">
                      <div class="ms-2 me-auto">
                        <!-- <div  class="fw-bold">{{hobby.hobby}}</div> -->
                        <input type="text" v-model="enteredHobbyValue" class="form-control" id="inputEmail4">
                      </div>
                      <!-- <span class="badge bg-primary rounded-pill">{{index}}</span> -->
                      <span class="badge bg-danger rounded-pill" @click.prevent="removeHobby(index)"><a href="" class="text-white" @click.prevent="removeHobby(index)">remove</a></span>
                    </li>
                  </ol>
            </div>
        </div>
    </div>


 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous">
  </script>

  <script src="../conditionals-lesson/app.js"></script>

  <style>

  </style>


  </body>
</html>
