<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

  <!-- lessson 1 -->
  <div class="row justify-content-center mt-5">
    <div class="col-6">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Example label</label>
        <input type="text" v-model="greeting" class="form-control" id="formGroupExampleInput">
      </div>

      <p>{{greeting}} {{greeting.length}}</p>

      <!-- lesson 2 -->
      <h5 class="mt-3" v-if="inProgressAssignments">In progress</h5>
      <ul class="list-group">
        <li v-for="(assignment, index) in assignments.filter(assignment => !assignment.complete)"
          class="list-group-item d-flex justify-content-between align-items-center" :key="assignment.id">
          {{assignment.title}}
          <span>
            <div class="form-check">
              <input class="form-check-input" v-model="assignment.complete" type="checkbox" id="flexCheckDefault">
            </div>
          </span>
        </li>
      </ul>
      <h5 class="mt-3" v-if="completedAssignments">Completed</h5>
      <ul class="list-group">
        <li v-for="(assignment, index) in assignments.filter(assignment => assignment.complete)"
          class="list-group-item d-flex justify-content-between align-items-center" :key="assignment.id">
          {{assignment.title}}
          <span>
            <div class="form-check">
              <input class="form-check-input" v-model="assignment.complete" type="checkbox" id="flexCheckDefault">
            </div>
          </span>
        </li>
      </ul>

      <p>{{assignments}}</p>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script>
    let app = Vue.createApp({
      data() {
        return {
          greeting: 'Hello World',
          buttonClasses: 'btn btn-primary',
          assignments: [
            { title: 'Finish Project', complete: false, id: 1 },
            { title: 'Turn in Homework', complete: false, id: 2 },
            { title: 'Learn vue js', complete: false, id: 3 },
          ]
        }
      },

      computed: {
        completedAssignments() {
          return this.assignments.filter(a => a.complete).length;
        },
        inProgressAssignments() {
          return this.assignments.filter(a => !a.complete).length;
        },
        method: {
          toggle() {
            return this.buttonClasses = 'btn btn-danger';
          },
        },

        mounted() {
        setTimeout(() => {
          return this.greeting = 'Changed';
        }, 3000);
      },
      }
    })


    app.mount('body')

  </script>
</body>

</html>
